<!DOCTYPE html>
<html>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<head>
	<title>Ingreso de Cuenta</title>
	<link href="inicio/css/login.css" rel="stylesheet" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>	
	<script src="js/login.js" type="text/javascript"></script>
	
</head>

<body>
	<div id="nav">
       <ul id="navlist">
			<li><img id="logo"src="image/logo.png" alt="Mountain View" style="width:25%;height:95px;"></li>
		</ul>
    </div>
	<div class="main">
		<div class="box">
			<h2>Ingreso de cuenta</h2>
			<h3> Ingresa tu usuario </h3>
			
			<form class="form" onsubmit="comprobarUsuario();return false">
				<fieldset>
					<div class="row">
						<input type="text" id="username" class="login" placeholder="Usuario" />
					</div>
					<div class="row">
						<input type="submit" value="INGRESAR" id="enter"/>
					</div>
				</fieldset>
			</form>		
		</div>		
</body>
</html>
